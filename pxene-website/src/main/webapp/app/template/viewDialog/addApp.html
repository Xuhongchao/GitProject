<%@ page pageEncoding="UTF-8" %>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">新增APP</h3>
    <b></b>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal pl20">

        <div class="form-group">
            <label class="control-label">APP名称</label>
            <input type="text" class="form-control" name="appName" validations="maxlength:50;required" ng-model="appName"/>
            <span class="mustWrite">*</span>
        </div>

        <div class="form-group">
            <label class="control-label">来源</label>
            <input type="text" class="form-control" name="source" validations="required" ng-model="source"/>
            <span class="mustWrite">*</span>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">取消</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.ok()" ng-disabled="aleadysure">确定</button>
</div>
