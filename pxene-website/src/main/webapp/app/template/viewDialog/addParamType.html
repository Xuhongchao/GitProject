<%@ page pageEncoding="UTF-8" %>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">添加分类</h3>
    <b></b>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal pl20">

        <div class="form-group">
            <label class="control-label">参数分类</label>
            <input type="text" class="form-control" name="paramClassify" validations="maxlength:100;required" ng-model="paramClassify"/>
            <span class="mustWrite">*</span>
        </div>

        <div class="form-group">
            <label class="control-label">参数</label>
            <input type="text" class="form-control" name="param" validations="maxlength:500;required"  ng-model="param"/>
            <span class="mustWrite">*</span>
        </div>

        <div class="form-group">
            <label class="control-label">参数顺序</label>
            <input type="text" class="form-control" name="paramOrder" validations="required;positiveInteger" ng-model="paramOrder"/>
            <span class="mustWrite">*</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">取消</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.ok()" ng-disabled="aleadysure">确定</button>
</div>
